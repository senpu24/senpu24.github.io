<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 error - The Tobec</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!-- bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/docs.css" rel="stylesheet">

    <!-- animation -->
    <link rel="stylesheet" href="static/css/animate.css">

    <!-- media -->
    <link rel="stylesheet" href="static/css/media.css">

    <!-- css -->
    <link rel="stylesheet" href="static/css/style.css">

</head>

<body>

    <div id="loader"></div>

    <!-- error-page -->

    <section class="error-page wow fadeIn" data-wow-duration="1s">
        <div class="container d-flex justify-content-center">
            <div class="error-box wow fadeInUp">
                <div class="error fix-part">
                    <h2 class="text-uppercase mt-0 wow bounceIn">
                        404
                    </h2>
                    <h4 class="text-capitalize">Woops, looks like this page does not exist</h4>
                    <p class="mb-0 wow bounceIn">You could either go back or go to homepage</p>
                    <a href="index.html" class="text-decoration-none d-flex justify-content-center mt-5 wow bounceIn">
                        <div class="btn btn-main rounded-0 d-flex justify-content-center align-items-center">home back
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- all -->
    <script src="static/js/jquery.min.js"></script>

    <!-- animation -->
    <script src="static/js/wow.min.js"></script>

    <!-- bootstrap -->
    <script src="static/js/bootstrap.bundle.min.js"></script>

   <!-- loader -->
    <script src="static/js/loader.js"></script>

    <!-- header -->
    <script src="static/js/header.js"></script>

</body>

</html>
